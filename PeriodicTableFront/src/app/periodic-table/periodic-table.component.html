<p>periodic-table works!</p>




<div *ngFor="let period of periods; let i = index">
    <tr>
        <h1>{{period.period}}</h1>
    </tr>
    <!-- start of atom-->
    <div *ngFor="let atom of period.atoms; let x = index">
        <tr>
            <atom-atom-cell [model]="atom"></atom-atom-cell>
        </tr>
        <!-- <h5>{{atom.name}}</h5> -->
        <!-- <p>{{atom.number}}</p> -->
    </div>
</div>
