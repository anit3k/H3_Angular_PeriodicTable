<div class="d-flex" style="margin: 20px;">
    <h1 class="text-center textBaseColor overlay-text">The Periodic System</h1>
    <table>
        <tbody>
            <tr *ngFor="let period of periods; let i = index">
                <td *ngFor="let atom of period.atoms; let x = index"
                    [attr.colspan]="atom.symbol == '' ? 19 - period.atoms.length : 0" style="height: 80px;">
                    <atom-atom-cell [model]="atom" (mouseenter)='mouseenterFunction(atom.number)'></atom-atom-cell>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex" style="margin-right: 100px;">
    <atom-atom-detail [atomNum]="atomDetailNum"></atom-atom-detail>
</div>
